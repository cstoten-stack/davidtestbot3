<!DOCTYPE html>
<html>
<head>
  <title>David Test Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    #chatbox {
      width: 90 percent;
      height: 70vh;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #inputArea {
      width: 90 percent;
      margin: 10px auto;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #cc0000;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }
    .msg {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      max-width: 80 percent;
    }
    .user {
      background: #ddeeff;
      align-self: flex-end;
    }
    .bot {
      background: #eeeeee;
      align-self: flex-start;
    }
  </style>
</head>
<body>

<div id="chatbox"></div>

<div id="inputArea">
  <input id="message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
function addMessage(text, sender) {
  const box = document.getElementById("chatbox")
  const div = document.createElement("div")
  div.className = "msg " + sender
  div.textContent = text
  box.appendChild(div)
  box.scrollTop = box.scrollHeight
}

async function sendMessage() {
  const input = document.getElementById("message")
  const message = input.value.trim()
  if (!message) return

  addMessage(message, "user")
  input.value = ""

const response = await fetch("https://davidtestbot-1.onrender.com/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  })

  const data = await response.json()
  addMessage(data.reply, "bot")
}
</script>

</body>
</html>
